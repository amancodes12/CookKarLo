<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CookKarLo ‚ù§Ô∏è Favourites</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .fav-container {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
      color: #e6eef8;
    }
    .fav-container h2 {
      text-align: center;
      color: #ff8c00;
    }
    .fav-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .fav-card {
      background: rgba(255,255,255,0.04);
      border-radius: 10px;
      overflow: hidden;
      text-align: center;
      padding-bottom: 10px;
      transition: transform 0.25s;
    }
    .fav-card:hover {
      transform: translateY(-6px);
    }
    .fav-card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-bottom: 1px solid rgba(255,255,255,0.05);
    }
    .fav-card h3 {
      margin: 12px 0 8px;
      font-size: 1rem;
    }
    .fav-card button {
      background: linear-gradient(90deg, #ff8c00, #ff6b6b);
      border: none;
      color: white;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <a href="index.html" style="display: flex; align-items: center; gap: 12px; text-decoration: none; color: inherit;">
        <img src="CookKarLo.png" alt="CookKarLo Logo" style="height: 58px; width: auto; display: block; object-fit: contain;">
        <div>
          <h1 style="margin: 0; font-size: 1.2rem;">CookKarLo!</h1>
          <p class="tagline" style="margin: 0; font-size: 0.8rem; color: #94a3b8;">Khaana Banana Ab Easy Hai! üç≥</p>
        </div>
      </a>
    </div>
  </header>

  <div class="fav-container">
    <h2>Your Favourite Recipes ‚ù§Ô∏è</h2>
    <div id="fav-list" class="fav-list"></div>
  </div>

  <script>
    // Load favourites from localStorage
    const favList = JSON.parse(localStorage.getItem('rf_favorites')) || {};
    const container = document.getElementById('fav-list');

    if (Object.keys(favList).length === 0) {
      container.innerHTML = '<p style="text-align:center;color:#94a3b8;">No favourites yet. Go add some from CookKarLo!</p>';
    } else {
      container.innerHTML = Object.values(favList).map(item => `
        <div class="fav-card">
          <img src="${item.image || 'https://via.placeholder.com/300x200?text=No+Image'}" alt="${item.title}">
          <h3>${item.title}</h3>
          <button onclick="viewRecipe(${item.id})">View Recipe</button>
        </div>
      `).join('');
    }

    function viewRecipe(id) {
      // Redirect back to main page and show recipe
      localStorage.setItem('viewRecipeId', id);
      window.location.href = 'index.html';
    }

    const themeToggle = document.getElementById('theme-toggle');
  const currentTheme = localStorage.getItem('theme') || 'dark';
  if (currentTheme === 'light') {
    document.body.classList.add('light');
    themeToggle.textContent = '‚òÄÔ∏è';
  } else {
    themeToggle.textContent = 'üåô';
  }

  themeToggle.addEventListener('click', () => {
    document.body.classList.toggle('light');
    const isLight = document.body.classList.contains('light');
    localStorage.setItem('theme', isLight ? 'light' : 'dark');
    themeToggle.textContent = isLight ? '‚òÄÔ∏è' : 'üåô';
  });
  </script>
</body>
</html>
